
<div class="card">
  <div class="card-image">
    <span class="title">{{info.name}}</span>
    <div *ngIf="info.images[0]; else withOut">
      <img 
        [src]="info.images[0].url"
        alt="cover" 
        width="200"
        height="200">
    </div>
  </div>
  <ng-template class="card" #withOut>
      <img 
        src="https://www.freeiconspng.com/uploads/no-image-icon-15.png"
        alt="cover" 
        width="200"
        height="200">
  </ng-template>
</div>
